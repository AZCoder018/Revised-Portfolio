<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Jason Meadows</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jason Heath Meadows, JD</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1 id="aboutMe">Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" id="submitContact">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2 id="connectMe">Connect with Me</h2>
        <a href="https://www.linkedin.com/in/jason-heath-meadows-14337069/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="https://github.com/AZCoder018"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
      </div>
    </section>
  </div>

  <footer id="footerContact">
    <div class="container" id="copyright">
      Copyright &copy; 2018; Jason Heath Meadows, JD 
	
    </div>
  </footer>
</body>

</html>
